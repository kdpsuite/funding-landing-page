name: Node CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # or your version

    - name: Install dependencies
      run: |
        if [ -f package-lock.json ]; then
          echo "Lockfile found, running npm ci..."
          npm ci
        else
          echo "No lockfile found, running npm install..."
          npm install
        fi

    - name: Build project
      run: npm run build
