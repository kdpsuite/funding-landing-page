name: Node CI

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop, feature/* ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Setup Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm' # Automatically caches npm dependencies

    # 3️⃣ Install dependencies safely and generate lockfile if missing
    - name: Install dependencies
      run: |
        if [ -f package-lock.json ]; then
          echo "Lockfile found, running npm ci..."
          npm ci
        else
          echo "No lockfile found, running npm install and generating lockfile..."
          npm install
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add package-lock.json
          git commit -m "Add generated package-lock.json"
          git push origin HEAD
        fi

    # 4️⃣ Run linter (optional)
    - name: Run linter
      run: npm run lint || echo "Lint warnings present"

    # 5️⃣ Run tests
    - name: Run tests
      run: npm test

    # 6️⃣ Build the project
    - name: Build project
      run: npm run build
