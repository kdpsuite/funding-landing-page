<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funding Landing Page</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="canonical" href="https://kdpsuite.com/" />
  <script>
  if (location.hostname === "www.kdpsuite.com") {
    location.replace("https://kdpsuite.com" + location.pathname);
  }
  </script>
</head>
<body>
  <header>
    <h1>Welcome to Our Project</h1>
    <p>Support us and be part of our journey!</p>
  </header>

  <section id="funding">
    <h2>Support Us</h2>
    <button id="donateBtn">Donate Now</button>
  </section>
<section id="subscribe">
  <h2>Join Our Waitlist</h2>
  <form id="waitlistForm">
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Enter your email" 
      required
    >
    <button type="submit">Join Now</button>
  </form>
  <p id="statusMessage"></p>
</section>

<script>
  document.getElementById("waitlistForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const status = document.getElementById("statusMessage");

    try {
      const response = await fetch("https://formspree.io/f/your-form-id", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email }),
      });

      if (response.ok) {
        status.textContent = "üéâ Thanks for joining our waitlist!";
        e.target.reset();
      } else {
        status.textContent = "‚ùå Something went wrong. Try again.";
      }
    } catch {
      status.textContent = "‚ö†Ô∏è Network error. Please try again later.";
    }
  });
</script>
  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
